<ion-popover-view>
<ion-header-bar>
  <h1 class = "title">{{'controllers.account.popover.title' | translate}}</h1>
  </ion-header-bar>
<ion-content>
  <div class="list">
    <label class="item item-input">
      <input type="text" ng-model="loginAccount.phoneNumber" placeholder="{{'controllers.account.popover.form.phonNumber' | translate}}">
      </label>
    <label class="item item-input">
      <input type="password" ng-model="loginAccount.password" placeholder="{{'controllers.account.popover.form.password' | translate}}">
      </label>
      <!--div class="item item-input-inset">
          <label id="sms_code" class="item-input-wrapper">
          <input type="text" ng-model="sms_code" class="custom-input" placeholder="Verify code">
          </label>
        <button class="button button-small">
           Send
          </button>
        </div -->
    <div class="padding">
      <button class="button button-full button-balanced" ng-click="accountLogin();">{{'controllers.account.popover.form.login' | translate}}</button>
    </div>
    <div class="row padding">
      <div class="col col-75">
        <a class="text-left" href="tel:8657682756016">{{'controllers.account.popover.applyAccount' | translate}}</a>
      </div>
      <div class="col">
        <a class="gray text-right" href="javascript:void(0);" ng-click="closePopover();">{{'controllers.account.popover.close' | translate}}</a>
      </div>
    </div>
  </div>

  </ion-content>
</ion-popover-view>
