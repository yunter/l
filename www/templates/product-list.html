<ion-view view-title="Products List" hide-tabs>
  <ion-content ng-controller="ProductListCtrl" ng-switch="{{hasChild}}" scroll-watch>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
      <button class="button button-stable button-clear">
        Cancel
      </button>
    </div>
    <div class="hot-products list padding" ng-switch-when="0" >
      <a class="item item-borderless item-icon-right row-no-padding" ng-repeat="Product in Products" href="#/tab/product-detail/{{Product.productId}}">
        <img ng-src="{{Product.thumbUrl}}" />
        <h2>{{Product.productName}}</h2>
        <p ng-bind-html="Product.productIntro"></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
    <ion-list ng-switch-when="1" >
      <ion-item ng-repeat="ProductCategory in ProductCategories" class="item-icon-right">
        <a ng-href="#/tab/product-list/{{ProductCategory.categoryId}}/{{(ProductCategory.categories != null) ? 1 : 0}}" class="dark">
          <label>{{ProductCategory.categoryName}}</label>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
