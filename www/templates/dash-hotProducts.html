<ion-view view-title="Hot Products" hide-tabs="true">
  <ion-content ng-controller="DashHotProductsListCtrl">
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
    </div>
    <div class="hot-products list padding">
      <a class="item item-borderless row-no-padding" ng-repeat="latestProduct in latestProducts" ng-href="#/tab/hot-product-detail/{{latestProduct.productId}}">
        <img ng-src="{{latestProduct.thumbUrl}}" />
        <h2>{{latestProduct.productName}}</h2>
        <div class="item-text-wrap"><p>{{latestProduct.meta_title}}</p></div>
      </a>
    </div>
  </ion-content>
</ion-view>
