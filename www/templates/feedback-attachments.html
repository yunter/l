  <ion-content ng-controller="AttachmentsCtrl">
    <div class="list text-center padding-bottom">
      <label class="item item-button-right" ng-click="choosePics()" data-tap-disabled="true">
        <i class="icon ion-images"></i>
        Choose Photo
      </label>
      <label class="item item-button-right" ng-click="takePics()" data-tap-disabled="true">
        <i class="icon ion-camera" ></i>
        Take Photo
      </label>
    </div>
    <div id="attachments">
      <img class="full-image" id="attachments1" ng-model="attachments1" ng-src="">
      <img class="full-image" id="attachments2" ng-model="attachments3" ng-src="">
      <img class="full-image" id="attachments3" ng-model="attachments3" ng-src="">
    </div>
    <div>
      <img class="full-image" id="showImage" ng-model="attachment" ng-src="">
      <div class="padding" ng-if="attachment">
        <button class="button button-full button-balanced" ng-click="saveImage()">Save Image</button>
      </div>
    </div>
  </ion-content>
</ion-view>
