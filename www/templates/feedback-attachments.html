  <ion-content ng-controller="AttachmentsCtrl">

    </div>
    <div ng-if="((document.getElementById('showImage').src != '') && (document.getElementById('showImage').src != null))">
      <img class="full-image" id="showImage" ng-model="feedback.attachment" ng-src="">
