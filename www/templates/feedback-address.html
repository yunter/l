<ion-view view-title="{{'tabs.feedback.form.address' | translate}}"  hide-tabs="true">
  <ion-content ng-controller="AddressCtrl">
    <div class="list text-center">
      <label class="item item-input item-stacked-label">
        <textarea data-tap-disabled="true" ng-model="editAddress" name="feedback_editAddress" placeholder="{{'tabs.feedback.form.address.placeholder' | translate}}" class="item-input-wrapper"></textarea>
      </label>
      <div class="padding" ng-if="editAddress != null">
        <button class="button button-full button-balanced" ng-click="saveAddress();">{{'tabs.feedback.form.SaveAddress' | translate}}</button>
      </div>
    </div>
  </ion-content>
</ion-view>
