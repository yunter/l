<ion-view view-title="{{'tabs.account.address' | translate}}" hide-tabs="true">
  <ion-content ng-controller="AccountAddressCtrl">
    <div class="list text-center">
      <label class="item item-input item-stacked-label padding">
        <!-- span class="input-label">{{'tabs.account.address' | translate}}</span -->
        <textarea ng-model="account_address" placeholder="{{'tabs.account.address.placeholder' | translate}}" class="item-input-wrapper"></textarea>
      </label>
    </div>
    <div class="padding" ng-if="account_address != null">
      <button class="button button-full button-balanced" ng-click="saveAddress();">{{'general.btn.save' | translate}}</button>
    </div>
  </ion-content>
</ion-view>
