<ion-view view-title="Product Detail" hide-tabs="true">
  <ion-content>
    <div class="padding" ng-controller="ProductDetailCtrl">
      <h4 ng-bind="productInfo.name"></h4>
      <p>
        <img class="full-image" ng-src="{{productInfo.image}}" />
      </p>
      <div ng-bind-html="productInfo.description">
      </div>
    </div>
  </ion-content>
</ion-view>
